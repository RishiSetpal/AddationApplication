<html>

<head>
    <title>Addition Application</title>
    <style>
        /* universal selector */
        * {
            font-size: 50px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        /* tag selector */
        body {
            background-color: aquamarine;
        }
    </style>
    <script>
        let findAdd = () => {

            event.preventDefault();

            let number1 = document.getElementById("num1");
            let number2 = document.getElementById("num2");
            let msg = document.getElementById("msg");

            // Data validation
            if (number1.value == "" || number2.value == "") {
                alert(((number1.value == "") ? "Number 1" : "Number 2") + " Cant be empty");
                (number1.value == "") ? number1.focus() : number2.focus();
                msg.innerHTML = "";
                return;
            }

            let result = (parseFloat(number1.value) + parseFloat(number2.value)).toFixed(4);
            msg.innerHTML = "Addition of Two numbers " + number1.value + " and " + number2.value + " is " + result;

        }
    </script>
</head>

<body>
    <center>
        <h1>Addition of two Number</h1>
        <form onsubmit="findAdd()">
            Num 1: <input type="number" step="any" id="num1"> <br />
            Num 2: <input type="number" step="any" id="num2"> <br /><br />
            <input type="submit" value="Add">
        </form>
        <h1 id="msg"></h1>
    </center>
</body>

</html>
